<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Hero Education and Relationship Organization (HERO)</title>
  </head>
  <body>
    <!-- Main Body of Page -->

        <div class="container">
        <div class="row m-4">
            <div class="col text-center border border-dark">
                <h1>Hero Education and Relationship Organization (HERO)</h1>
            </div>
        </div>
        <div class="row m-4 border border-dark">
            <div class="col text-center m-3">
                <a href="homepage" class="btn btn-outline-primary btn-lg">Homepage</a>
            </div>
            <div class="col text-center m-3">
                <a href="superheros" class="btn btn-outline-primary btn-lg">Superheroes/Supervillains</a>
            </div>
            <div class="col text-center m-3">
                <a href="superpowers" class="btn btn-outline-primary btn-lg">Superpowers</a>
            </div>
            <div class="col text-center m-3">
                <a href="locations" class="btn btn-outline-primary btn-lg">Locations</a>
            </div>
            <div class="col text-center m-3">
                <a href="organizations" class="btn btn-outline-primary btn-lg">Organizations </a>
            </div>
            <div class="col text-center m-3">
                <a href="sightings" class="btn btn-outline-primary btn-lg">Sighting</a>
            </div>
        </div>
            
         <div class="row m-4 border border-dark">
                <div class="col-6 text-right"><strong>ID</strong></div>
                <div class="col-6 text-left">
                    <span th:text="${organization.organization_id}">display id</span>
                </div>
                
                <div class="col-6 text-right"><strong>Name</strong></div>
                <div class="col-6 text-left">
                    <span th:text="${organization.name}">display name</span>
                </div>
                
                <div class="col-6 text-right"><strong>Description</strong></div>
                <div class="col-6 text-left">
                    <span th:text="${organization.description}">display description</span>
                </div>
                <div class="col-6 text-right"><strong>Address</strong></div>
                <div class="col-6 text-left">
                    <span th:text="${organization.address}">display address</span>
                </div>
                <div class="col-6 text-right"><strong>Superhero/SuperVillian</strong></div>
                <div class="col-6 text-left">
                    <span th:each="superhero : ${organization.superheros}">
                        <span th:text="${superhero.name}">
                            display superhero</span><br/>
                    </span>
                </div>
                
                 <div class="col-6 text-right"><strong></strong></div>
                <div class="col-6 text-left">
                    <a href="#" class="btn btn-primary" th:href="@{/editOrganization(id=${organization.organization_id})}">Edit</a>
                    <a href="#" class="btn btn-primary" th:href="@{/deleteOrganizationConfirm(id=${organization.organization_id})}">Delete</a>
                    <a href="organizations" class="btn btn-primary">Back to Organization List</a>
                </div>
            </div>
            
    </div> 
    
    <!-- End main body -->
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
