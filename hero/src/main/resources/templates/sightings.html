<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Hero Education and Relationship Organization (HERO)</title>
  </head>
  <body>
    <!-- Main Body of Page -->

        <div class="container">
        <div class="row m-4">
            <div class="col text-center border border-dark">
                <h1>Hero Education and Relationship Organization (HERO)</h1>
            </div>
        </div>
        <div class="row m-4 border border-dark">
            <div class="col text-center m-3">
                <a href="homepage" class="btn btn-outline-primary btn-lg">Homepage</a>
            </div>
            <div class="col text-center m-3">
                <a href="superheros" class="btn btn-outline-primary btn-lg">Superheroes/Supervillains</a>
            </div>
            <div class="col text-center m-3">
                <a href="superpowers" class="btn btn-outline-primary btn-lg">Superpowers</a>
            </div>
            <div class="col text-center m-3">
                <a href="locations" class="btn btn-outline-primary btn-lg">Locations</a>
            </div>
            <div class="col text-center m-3">
                <a href="organizations" class="btn btn-outline-primary btn-lg">Organizations </a>
            </div>
            <div class="col text-center m-3">
                <a href="sightings" class="btn btn-outline-primary btn-lg">Sighting</a>
            </div>
        </div>
            <div class="col-12 m-1 text-center" 
             th:if="${!errors.isEmpty()}">
        <p class="alert alert-danger" th:each="error : ${errors}" 
        th:text="${error.message}">Error message</p>
            </div>
            
                     <div class="row m-4 border border-dark">
                <div class="col-3 text-center m-3">
                    <span class="h3">Add Sighting</span>
                </div>
                <div class="col-7 text-center m-3">
                    <form action="addSighting" method="POST">
                        
                        
                        <div class="form-group row">
                            <label for="superhero" class="col-3 col-form-label">
                                Superhero</label>
                            <div class="col-9">
                                <select id="superhero" name="superhero_id" class="form-control" >
                                    <option th:each="superhero : ${superhero}" 
                                            th:value="${superhero.superhero_id}" 
                                            th:text="${superhero.name}">
                                        Superhero Name</option>
                                </select>
                            </div>
                        </div>
                        
                         <div class="form-group row">
                            <label for="location" class="col-3 col-form-label">
                                Location</label>
                            <div class="col-9">
                                <select id="location" name="location_id" class="form-control" >
                                    <option th:each="location : ${location}" 
                                            th:value="${location.location_id}" 
                                            th:text="${location.name}">
                                        Location Name</option>
                                </select>
                            </div>
                        </div>
                        
                        
                        <div class="form-group row">
                            <label for="date" class="col-3 col-form-label">
                                Date</label>
                            <div class="col-9">
                                <input type="date" name="date" 
                                       id="date" class="form-control"/>
                            </div>
                        </div>
                      
                        <button type="submit" class="btn btn-primary">Add Sighting</button>
                    </form>
                </div>
            </div>
            
            <div class="row m-4 border border-dark">
                <div class="col text-center m-3">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Sighting ID</th>
                                <th>Superhero Name</th>
                                <th>Location Name</th>
                                <th>Sighting Date</th>
                                <th>Detail</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="sightings : ${sightings}">
                                <td th:text="${sightings.sighting_id}">ID</td>
                                <td th:text="${sightings.superheros.name}">Name</td>
                                <td th:text="${sightings.locations.name}">Name</td>
                                <td th:text="${sightings.date}">Name</td>
                            
                                <td><a href="#" th:href="@{/sightingDetail(id=${sightings.sighting_id})}">Detail</a></td>
                                <td><a href="#" th:href="@{/editSighting(id=${sightings.sighting_id})}">Edit</a></td>
                                <td><a href="#" th:href="@{/deleteSightingConfirm(id=${sightings.sighting_id})}">Delete</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            
    </div> 
    
    <!-- End main body -->
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
